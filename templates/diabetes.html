<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Predicción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 50px;
        }
        .card {
            background-color: white;
            padding: 30px;
            margin: 0 auto;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .resultado {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        .positivo {
            color: crimson;
            font-weight: bold;
        }
        .negativo {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Resultado de la predicción</h2>

        <div class="resultado">
            {% if resultado == 'Diabetes' %}
                <p class="positivo">⚠ Positivo para diabetes</p>
            {% else %}
                <p class="negativo">✔ No hay signos de diabetes</p>
            {% endif %}
        </div>

        <hr>

        <h3>Datos ingresados:</h3>
        <ul style="list-style: none; padding: 0;">
            <li><strong>Glucosa:</strong> {{ datos.Glucose }}</li>
            <li><strong>Edad:</strong> {{ datos.Age }}</li>
            <li><strong>IMC (BMI):</strong> {{ datos.BMI }}</li>
        </ul>
    </div>

</body>
</html>
