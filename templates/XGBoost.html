<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Diabetes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='XGBoost.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>Predicción de Diabetes</h1>

        {% if resultado is not defined %}
            <!-- Formulario de ingreso -->
            <form action="{{ url_for('predecir') }}" method="post">
                <label for="glucosa">Glucosa:</label>
                <input type="number" step="0.01" name="glucosa" required>

                <label for="edad">Edad:</label>
                <input type="number" name="edad" required>

                <label for="imc">IMC (Índice de Masa Corporal):</label>
                <input type="number" step="0.01" name="imc" required>

                <button type="submit">Predecir</button>
            </form>
        {% else %}
            <!-- Resultado de la predicción -->
            <p><strong>Glucosa:</strong> {{ datos.Glucosa }}</p>
            <p><strong>Edad:</strong> {{ datos.Edad }}</p>
            <p><strong>IMC:</strong> {{ datos.IMC }}</p>
            <h2>Resultado: <span class="resultado">{{ resultado }}</span></h2>
            <a href="{{ url_for('index') }}">Realizar otra predicción</a>
        {% endif %}
    </div>
</body>
</html>
